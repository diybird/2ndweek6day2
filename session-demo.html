<!DOCTYPE html>
<html>
    <head>
        <script>
            function clickSessionCounter() {
                if( typeof(storage) !== "undefined" ) { // this means Storage was never created
                    if (sessionStorage.clickcount) { // if sessionStorage exist Add 1
                        sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
                    } else {
                        sessionStorage.clickcount = 1;
                    }
                    document.getByElementId("result").innerHTML = "you have click the button" + seesionStorage.clickcount + "time(s) in this session. "
                } else {
                    document.getByElementId("result").innerHTML = "Sorry, your browser doesn't support web storage.";
                }
            }
        </script>
    </head>
     
    <body>
        <p><button onclick="clickSessionCounter()" type="button">Click me!</button></p>
        <div id="result"></div>
